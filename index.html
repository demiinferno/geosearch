<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Geo Search</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <header>
                <h1>
                    GeoSearch
                </h1>
            </header> 
            <section>
                <div class="weathersearch">
                    <div id="error"></div>       
                    <input type="text" id="search" placeholder="Enter your location" required>
                    <button id="button">Search</button>
                </div>
                <div class="weather-wrapper">
                    <div id="conditions" class="conditions">
                        <div id="cityHeader"></div>
                        <div id="weatherDescriptionHeader"></div>
                        <div class="icon-temp">
                            <div id="temperature"></div>
                            <div><img id="iconimg"></div>
                        </div>
                        <div class="wind-humid">
                            <div id="wind"></div>
                            <div id="humidity"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>    
    </div>

    <script src="app.js"></script>
</body>
</html>
