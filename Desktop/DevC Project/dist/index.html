<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Geo Search</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <h1> geosearch </h1>
        <form class="weathersearch" id="form" autocomplete="off">
          <div id="error"></div>
          <input
            type="text"
            id="search"
            placeholder="Enter your location"
            required
          />
          <input type="submit" id="button" />
        </form>
      </nav>
      <section>
        <div class="result-wrapper">
            <div id="error"></div>
          <div id="conditions" class="conditions">
            <h1>Today's highlights</h1>
            <div class="main">
              <h3 class="location"></h3>
              <div>
                <div class="icon"></div>
                <div class="temp"></div>
              </div>
              <div class="description"></div>
              <p class="update"></p>
            </div>
            <div>
              <div class="wind">
                <h4>Wind Status</h4>
                <div class="windresult"></div>
              </div>
              <div class="humidity">
                <h4>Humidity</h4>
                <div class="humidityresult"></div>
              </div>
              <div class="sunriseset">
                <h4>Sunrise and Sunset</h4>
                <div>
                  <span></span>
                  <div class="sunriseresult"></div>
                </div>
                <div>
                  <span></span>
                  <div class="sunsetresult"></div>
                </div>
              </div>
              <div class="dew">
                <h4>Dew Point</h4>
                <div class="dewresult"></div>
              </div>
            </div>
            <div class="dailymain">
                <h3>Next Seven Days ></h3>
                <div class="daily">

                </div>
            </div>

            <!-- <div id="cityHeader"></div>
                        <div id="weatherDescriptionHeader"></div>
                        <div class="icon-temp">
                            <div id="temperature"></div>
                            <div><img id="iconimg"></div>
                        </div>
                        <div class="wind-humid">
                            <div id="wind"></div>
                            <div id="humidity"></div>
                        </div> -->
          </div>
        </div>
      </section>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
